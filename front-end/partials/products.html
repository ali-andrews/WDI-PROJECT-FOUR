<section ng-controller="ProductController as productController">
  <div class="container-fluid">
    <h1>Products</h1>
    <div class="row" ng-repeat="row in productController.products">
      <li class="col-xs-12 col-md-4" ng-repeat="product in row">
        <a ui-sref-active="active" ui-sref="viewProduct({id:product._id})">
          <img src="{{ product.image }}" width="200" />
          {{ product.name }} <strong>Â£{{ product.price }}</strong>
        </a>      
      </li>
    </div>
  </div>
</section>
