<section ng-controller="CartController as cartController">
  <h3> Checkout</h3>
  <div class="payment-form">
    <form id="payment-form" ng-submit="cartController.checkout()">
      <span class="payment-errors"></span>

      <strong>Total: Â£{{ cartController.totalAmount }}</strong>
      <div class="form-row">
        <label>
          <span>Card Number</span>
          <input type="text" size="20" data-stripe="number"/>
        </label>
      </div>

      <div class="form-row">
        <label>
          <span>CVC</span>
          <input type="text" size="4" data-stripe="cvc"/>
        </label>
      </div>

      <div class="form-row">
        <label>
          <span>Expiration (MM/YYYY)</span>
          <input type="text" size="2" data-stripe="exp-month"/>
        </label>
        <span> / </span>
        <input type="text" size="4" data-stripe="exp-year"/>
      </div>

      <button id="submitbutton" type="submit">Submit Payment</button>
    </form>
  </div>
</section>
